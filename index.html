<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Pizza Den</title>
</head>
<body>
    <h1>Pizza den</h1>
    <p>Experience greatness with the flavors on offer</p>
    <div class="container">
        <div class="container2">
            <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9U1x-uQzhPBt0mSJ2yEofdOhLIW5CwtII1w&usqp=CAU" alt="" srcset="">
            <h3>Pizza</h3>
            <select name="sizes" id="sizes">
                <option value="large">Large</option>
                <option value="medium">Medium</option>
                <option value="small">Small</option>
            </select>
        </div>
        
          <div class="container3">
              <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1u372gcOrjPVc6JhKCApQakcOtcLPCdJ9Cg&usqp=CAU" alt="" srcset="">
              <h3>Toppings</h3>
              <select name="toppings" id="toppings">
                  <option value="mushroom">Mushroom</option>
                  <option value="bacon">Bacon</option>
                  <option value="ham">Ham</option>
              </select>
          </div>
          <div class="container4">
              <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzBNJiYc3DbpSrsfcXY8wlz-C2JU1w6F1cpQ&usqp=CAU" alt="" srcset="">
              <h3>Crust</h3>
              <select name="crusts" id="crusts">
                  <option value="glutenFree">Gluten-free</option>
                  <option value="stuffed">Stuffed</option>
                  <option value="crispy">Crispy</option>
              </select>
          </div>
    </div>
    
</body>
</html>
